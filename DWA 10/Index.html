
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet" />

    <script src="./scripts.js" defer></script>

</head>

<body>
    <header class="header">
        <h1 class="header_title">
            Tally Count
        </h1>
    </header>

    <aside class="controls">
        <label>
            <span>Display</span>
            <sl-select>
                <sl-menu-item>Single</sl-menu-item>
                <sl-menu-item>Multiple</sl-menu-item>
            </sl-select>
        </label>

        <label>
            <span>Counter</span>
            <sl-select>
                <sl-menu-item>Counter 1</sl-menu-item>
                <sl-menu-item>Counter 2</sl-menu-item>
                <sl-menu-item>Counter 3</sl-menu-item>
            </sl-select>
        </label>

        <sl-button>Settings</sl-button>
        <sl-button class="reset_button" data-key="reset">Reset</sl-button>


    </aside>

    <main class="counter">
        <input class="counter_value" data-key="number" readonly value="0" />

        <div class="counter_actions">
            <sl-button data-key="subtract" class="counter_button counter_button_first">-</sl-button>
            <sl-button data-key="add" class="counter_button">+</sl-button>
        </div>
    </main>

    <footer class="footer">
        Inspired by <a href="https://tallycount.app/">Tally Count</a>. Note that this is merely a student practice
        project for learning JavaScript.
    </footer>
</body>

</html>
